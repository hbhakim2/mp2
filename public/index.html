<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <title>My Illinois</title>    
    <link rel="shortcut icon" href="./data/img/favicon.ico" />
    <link rel="stylesheet" href="./foundation/css/foundation.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./lib/slick.js/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./lib/slick.js/slick/slick-theme.css"/>
    
    <script src="./lib/jquery-2.1.3.min/index.js"></script>
    <script src="./foundation/js/foundation.min.js"></script>
    <script src="./lib/angular/angular.min.js"></script>    
    <script src="./lib/angular-route/angular-route.min.js"></script>
    <script src="./lib/slick.js/slick/slick.min.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
<header>

<!--MAGELLAN MENU    -->
<div data-magellan-expedition="fixed" class="show-for-medium-up accent">
  <dl class="sub-nav">
    <div style="float:right;">
        <dd data-magellan-arrival="home"><a href="#home"><i class="fa fa-home"></i> Home</a></dd>
        <dd data-magellan-arrival="gallery"><a href="#gallery"><i class="fa fa-picture-o"></i> Gallery</a></dd>
        <dd data-magellan-arrival="highlight"><a href="#highlight"><i class="fa fa-newspaper-o"></i> Highlight</a></dd>
        <dd data-magellan-arrival="video"><a href="#video"><i class="fa fa-video-camera"></i> Video</a></dd>
    </div>
  </dl>
</div>

<!--MOBILE MENU-->
<div class="fixed">
<nav class="top-bar show-for-small-only" data-topbar role="navigation" data-options="scrolltop: false">
  <ul class="title-area">
    <li class="name accent"></li>
     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
  </ul>

  <section class="top-bar-section">
    <ul>
      <li class="accent2"><a href="#home"><i class="fa fa-home"></i> Home</a></li>
      <li class="accent2"><a href="#gallery"><i class="fa fa-picture-o"></i> Gallery</a></li>
      <li class="accent2"><a href="#highlight"><i class="fa fa-newspaper-o"></i> Highlight</a></li>
      <li class="accent2"><a href="#video"><i class="fa fa-video-camera"></i> Video</a></li>
    </ul>
  </section>
</nav>
</div>    
</header>
    
<section>    
<!--    STATIC BACKGROUND-->
    <div class="content3">
        <span class="glance">
            <h1 class="font-effect-3d">UNIVERSITY OF ILLINOIS</h1>
            <h2>at urbana-champaign</h2>
        </span>
    </div>
    
    <div class="separator"></div>
    <div class="separator"></div>
<!--    CARROUSEL   -->
    <div class="row">
        <div class="small-centered columns small-12 medium-12 large-12">
            <a id="home" name="home" data-magellan-destination="home"></a>
            <h2><i class="fa fa-home"></i> HOME</h2>    

            <div class="slider">
                <div><div><img class="pict" src="./data/img/car1.jpg"/></div></div>
                <div><div><img class="pict" src="./data/img/car2.jpg"/></div></div>
                <div><div><img class="pict" src="./data/img/car3.jpg"/></div></div>
                <div><div><img class="pict" src="./data/img/car4.png"/></div></div>
                <div><div><img class="pict" src="./data/img/car5.png"/></div></div>
            </div>
        </div>    
    </div>

    <div class="separator"></div>
    <hr class="dashed"> 
    <div class="separator"></div>

<!--    MODAL  -->
    <div class="row">
        <div class="small-centered columns small-12 medium-12 large-12 ">
        <a id="gallery" name="gallery" data-magellan-destination="gallery"></a>
        <h2><i class="fa fa-picture-o"></i> GALLERY</h2><br>
        <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-3 ">
            <li><div class="th zoom"><a href="" class="gallery"><img data-reveal-id="myModal1" src="./data/img/gal1.jpg"></a></div></li>
            <li><div class="th zoom"><a href="" class="gallery"><img data-reveal-id="myModal2" src="./data/img/gal2.jpg"></a></div></li>
            <li><div class="th zoom"><a href="" class="gallery"><img data-reveal-id="myModal3" src="./data/img/gal3.jpg"></a></div></li>
            <li><div class="th zoom"><a href="" class="gallery"><img data-reveal-id="myModal4" src="./data/img/gal4.jpg"></a></div></li>
            <li><div class="th zoom"><a href="" class="gallery"><img data-reveal-id="myModal5" src="./data/img/gal5.jpg"></a></div></li>
            <li><div class="th zoom"><a href="" class="gallery"><img data-reveal-id="myModal6" src="./data/img/gal6.jpg"></a></div></li>
        </ul>

        <!-- modal properties -->
        <div id="myModal1" class="reveal-modal small" data-reveal><img class="th" src="./data/img/gal1.jpg"><a class="close-reveal-modal">&#215;</a></div>  
        <div id="myModal2" class="reveal-modal small" data-reveal><img class="th" src="./data/img/gal2.jpg"><a class="close-reveal-modal">&#215;</a></div>  
        <div id="myModal3" class="reveal-modal small" data-reveal><img class="th" src="./data/img/gal3.jpg"><a class="close-reveal-modal">&#215;</a></div>  
        <div id="myModal4" class="reveal-modal small" data-reveal><img class="th" src="./data/img/gal4.jpg"><a class="close-reveal-modal">&#215;</a></div>  
        <div id="myModal5" class="reveal-modal small" data-reveal><img class="th" src="./data/img/gal5.jpg"><a class="close-reveal-modal">&#215;</a></div>  
        <div id="myModal6" class="reveal-modal small" data-reveal><img class="th" src="./data/img/gal6.jpg"><a class="close-reveal-modal">&#215;</a></div>  
            
        </div>
    </div>

      
    <div class="separator"></div>
    <hr class="dashed">    
    <div class="separator"></div>

    <div class="row">
        <div class="small-centered columns small-12 medium-12 large-12 ">
        <a id="highlight" name="highlight" data-magellan-destination="highlight"></a>
        <h2><i class="fa fa-newspaper-o"></i> HIGHLIGHT</h2>    
    
            <div ng-view></div>
        </div>
    </div>
            
    <div class="separator"></div>
    <hr class="dashed">
    <div class="separator"></div>
    
<!--    VIDEO-->
    <div class="row">
        <div class="small-centered columns small-12 medium-12 large-12 ">
        <a id="video" name="video" data-magellan-destination="video"></a>
        <h2><i class="fa fa-video-camera"></i> VIDEO</h2>    
            <div class="content4">
            <video autoplay loop width="100%" controls>
                <source src="./data/img/klip.mp4" type="video/mp4">
                <source src="./data/img/klip.ogv" type="video/ogv">
                Your browser does not support HTML5 video.
            </video>
            <div id="con"><a href="http://www.illinois.edu" target="_blank">www.illinois.edu</a></div>  
            </div>

        </div>
    </div>
    <div class="separator"></div>
    <div class="separator"></div>
    <div class="separator"></div>
    <div class="separator"></div>
    <div class="separator"></div>
    <div class="separator"></div>
    <div class="separator"></div>
    
</section>    
<footer>
    <div class="row footgrid">  
        <div class="text-center columns small-12 medium-5 large-4"> 
            <span class="copyright">
            Images are courtesy of www.illinois.edu <br>
            Art & Science Web Programming UIUC
            </span>    
        </div>
<!--        SOCIAL MEDIA ICONS-->
        <div class="text-center columns icon small-12 medium-5 large-4">
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-google-plus"></a>
          <a href="#" class="fa fa-pinterest"></a>
        </div>
    </div>
</footer>    
    
</body>
</html>
